<!-- コンテナ -->
<div class="row row-layout-top"></div>
<div class="row">
    <div class="agmc-ma-col col">
        <h5 class="row-layout-top">AA092 通知条件メンテナンス</h5>
    </div>
</div>
<p></p>
<!-- 処理区分 -->
<div class="row align-items-center row-layout-top">
    <div class="focusguard" id="focusguard-1" tabindex="1"></div>
    <div class="col-auto">
        <label for="In-pid" class="col-form-label label-item">処理区分</label>
    </div>
    <div class="col-auto">
        <div class="form-check form-check-inline">
            <input tabindex="2" class="form-check-input" type="radio" name="searchOpt" id="searchAddOpt" value="add">
            <label class="form-check-label" for="searchAddOpt">新規</label>
        </div>

        <!-- 初期表示は修正からスタートする -->
        <div class="form-check form-check-inline">
            <input tabindex="3" class="form-check-input" type="radio" name="searchOpt" id="searchEditOpt" value="edit">
            <label class="form-check-label" for="searchEditOpt">修正</label>
        </div>

        <div class="form-check form-check-inline">
            <input tabindex="4" class="form-check-input" type="radio" name="searchOpt" id="searchCopyOpt" value="copy">
            <label class="form-check-label" for="searchCopyOpt">参照作成</label>
        </div>
    </div>
</div>
<form id="serch-form">
    <!-- 検索条件 -->
    <div id="edit">
        <div class="row align-items-center row-layout-top">
            <div class="col-sm">
                <div class="accordion" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                                <button tabindex="-1" class="btn btn-link btn-block text-left focusFirstItem"
                                    type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    検索条件
                                </button>
                            </h2>
                        </div>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="card-body">
                                <div class="row align-items-center ">
                                    <div class="col-auto">
                                        <label for="searchTargetSystemKbnCmb"
                                            class="col-form-label label-item">検査区分</label>
                                    </div>
                                    <div class="col-auto col-sm-2">
                                        <select class="form-control" name="searchTargetSystemKbnCmb"
                                            id="searchTargetSystemKbnCmb"></select>
                                    </div>

                                    <div class="col-auto" style="width: 110px;">
                                        <span for="searchDepartmentCdLst" class="col-form-label label-item">診療科</span>
                                    </div>
                                    <div class="col-auto col-sm-2">
                                        <input type="text" id="searchDepartmentCdLst" name="searchDepartmentCdLst"
                                            class="form-control" list="searchDepartmentList">
                                    </div>
                                    <datalist id="searchDepartmentList">
                                    </datalist>

                                    <div class="col-auto">
                                        <label for="searchHospitalizationCdCmb"
                                            class="col-form-label label-item">入外区分</label>
                                    </div>
                                    <div class="col-auto col-sm-2">
                                        <select class="form-control" name="searchHospitalizationCdCmb"
                                            id="searchHospitalizationCdCmb"></select>
                                    </div>
                                </div>

                                <div class="row align-items-center row-layout-top" >
                                    <div class="col-auto" style="width: 94px;">
                                        <span for="searchGenderCdCmb" class="col-form-label label-item">性別</span>
                                    </div>
                                    <div class="col-auto col-sm-2">
                                        <select class="form-control" name="searchGenderCdCmb"
                                            id="searchGenderCdCmb"></select>
                                    </div>

                                    <div class="col-auto">
                                        <label for="searchDeleteFlgChk" class="col-form-label label-item">削除フラグ</label>
                                    </div>
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="searchDeleteFlgChk"/>
                                            <label class="form-check-label" for="searchDeleteFlgChk">
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row row-layout-top" >
                                    <div class="col-auto">
                                        <button type="button" class="btn btn-primary float-start" id="searchBtn"><i
                                                class="fas fa-search"></i>検索</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- 結果一覧 -->
