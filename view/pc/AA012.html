<link rel="stylesheet" href="./css/AA010.css">

<div class="account-container">
    <h2>Active Account</h2>

    <input type="text" id="search" class="search" onkeyup="AA010.search(this.value)" placeholder="Search for names..">

    <div class="grid-container">
        <div class="left half">
            <table>
                <tr>
                    <th class="cell-guest" onclick="AA010.tab('guest')">GUEST</th>
                    <th class="cell-driver" onclick="AA010.tab('driver')">DRIVER</th>
                    <th class="cell-admin" onclick="AA010.tab('admin')">ADMIN</th>
                </tr>
            </table>
        </div>
        <div class="right">
            <table>
                <tr>
                    <th class="cell-active">
                        <span>Active</span><input id="chkShowActiveAccount" type="checkbox" />
                    </th>
                    <th class="cell-lock">
                        <span>Lock</span><input id="chkShowLockAccount" type="checkbox" />
                    </th>
                    <th class="cell-hide">
                        <span>Hide</span><input id="chkShowHiddenAccount" type="checkbox" />
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <div class="grid-container">
        <div class="left full">
            <table>
                <tr>
                    <th class="cell-no">No</th>
                    <th class="cell-id">Id</th>
                    <th class="cell-fullname">Full Name</th>
                    <th class="cell-email">Email</th>
                    <th class="cell-phone">Phone</th>
                    <th class="cell-modify">Modified Date</th>
                    <th class="cell-active">Actived</th>
                    <th class="cell-lock">Locked</th>
                    <th class="cell-hide">Hiden</th>
                </tr>
                <tr id="03cb489b-cd9f-42e9-88a3-0605393a179a">
                    <td class="cell-no">1</td>
                    <td class="cell-id">03cb489b-cd9f-42e9-88a3-0605393a179a</td>
                    <td class="cell-fullname">Trần Nguyễn Thanh Kim Huệ</td>
                    <td class="cell-email">
                        <span
                            onclick="AA010.email('03cb489b-cd9f-42e9-88a3-0605393a179a', 'sangnews2014@gmail.com')">sangnews2014@gmail.com</span>
                    </td>
                    <td class="cell-phone">
                        <span
                            onclick="AA010.phone('03cb489b-cd9f-42e9-88a3-0605393a179a', '0708825109')">0708825109</span>
                    </td>
                    <td class="cell-modify">23-Mar-2022 15:42</td>
                    <td class="cell-active">
                        <input type="checkbox" class=""
                            onclick="AA010.active('03cb489b-cd9f-42e9-88a3-0605393a179a', this)" />
                    </td>
                    <td class="cell-lock">
                        <input type="checkbox" class=""
                            onclick="AA010.lock('03cb489b-cd9f-42e9-88a3-0605393a179a', this)" />
                    </td>
                    <td class="cell-hide">
                        <button onclick="AA010.hide('03cb489b-cd9f-42e9-88a3-0605393a179a')">Hide</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>

<script src="./js/AA010.js" type="text/javascript"></script>
